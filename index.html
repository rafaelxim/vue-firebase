<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Firebase</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <style>
        .one{
            color: red;
        }

        .two{
            background-color: black ;
        }
    </style>

</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2> {{ title }} </h2>
        <p>Eu ganho {{ wage }} dólares por hora </p>
        <button @click="changeWage(10)">Aumentar salário</button>
        <button @click="changeWage(-12)">Diminuir salário</button>
        <button @dblclick="changeWage(200)">Aumentar muito o salário</button>
        <button @dblclick="changeWage(-200)">Diminuir muito o salário</button>

    </div> 

    <script src="app.js"></script>
</body>

</html>
